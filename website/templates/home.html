{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
    <div class="container text-center">
        <div class="row">
            <div class="col-12 col-md-8 offset-md-2 shadow rounded-top rounded-bottom my-auto" style="background-color: rgb(121, 226, 252);">
                <form action="" method="post">
                    <h3 class="pt-2">
                        Sign Up for E-mail
                    </h3>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input 
                            type="email" 
                            class="form-control" 
                            id="email" 
                            name="email" 
                            placeholder="Enter e-mail"
                        />
                    </div>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="firstName" 
                            name="firstName" 
                            placeholder="Enter first name"
                        />
                    </div>
                    <div class="form-group">
                        <label for="password1">Password</label>
                        <input 
                            type="password" 
                            class="form-control" 
                            id="password1" 
                            name="password1" 
                            placeholder="Enter password"
                        />
                    </div>
                    <div class="form-group">
                        <label for="password2">Confirm Password</label>
                        <input 
                            type="password" 
                            class="form-control" 
                            id="password2" 
                            name="password2" 
                            placeholder="Re-enter password"
                        />
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Sign-Up</button>
                </form>
            </div>
        </div>
        <br>
        <div class="row py-3 mb-5">
            <div class="col-12 col-md-4 my-2">
                <div class="card shadow h-100" style="background-color: bisque;">
                    <img src="../static/img1.jpg" alt="Card 1" class="card-img-top">
                    <div class="card-body">
                        <h4 class="card-title">
                            Card 1
                        </h4>
                        <p class="card-text">Placeholder card 1</p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4 my-2">
                <div class="card shadow h-100" style="background-color: bisque;">
                    <img src="../static/img3.png" alt="Card 2" class="card-img-top">
                    <div class="card-body">
                        <h4 class="card-title">
                            Card 2
                        </h4>
                        <p class="card-text">Placeholder card 2</p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4 my-2">
                <div class="card shadow h-100" style="background-color: bisque;">
                    <img src="../static/img2.jpg" alt="Card 3" class="card-img-top">
                    <div class="card-body">
                        <h4 class="card-title">
                            Card 3
                        </h4>
                        <p class="card-text">Placeholder card 3</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
